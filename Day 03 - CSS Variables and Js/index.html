<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>CSS Variables and Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CSS Variables update with the annoying <span>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" 
        min="10" max="25" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" 
        min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base:</label>
        <input type="color" id="base" name="base" 
        value="crimson">
    </div>

    <img src="/background.jpg" alt="image">



    <script>

        const input = document.querySelectorAll('.controls input');

        function handleUpdate() {
            const suffix = this.dataset.sizing || ' ';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

        }

        input.forEach(input => input.addEventListener('change', handleUpdate));
        input.forEach(input => input.addEventListener('mousemove', handleUpdate));

    </script>


</body>
</html>
