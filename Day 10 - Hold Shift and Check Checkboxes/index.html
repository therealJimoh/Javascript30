<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check AND Checkedboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try it out with any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>This is just regular javascript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good luck</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forgt to tweet your result</p>
        </div>
    </div>
    
</body>
</html>
